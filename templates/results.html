<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('.static', filename='bookstyle.css')}}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Book reviews</title>
    </head>
    <body>
        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1 text-center">
                         <a class="blog-header-logo text-dark" href="{{ url_for('index') }}"><h1>Book Reviews</h1></a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
              </header>
            </br>
            <a class="btn btn-secondary btn-lg" href="{{ url_for('search') }}">Search again</a>
            </div>
        </br>  
        <div class="container">
            {% if resultsList %} 
                <div class="row">
                    <div class="col">
                        <h3>Showing results for '{{ term }}'</h3>
                    </div>
                </div>     
                <div class="card-deck">
                    <div class="row">
                {% for item in resultsList %}
                <div class="col-4">
                    <div class="card border-light mb-3" style="width: 18rem; height: 15rem;">
                        <div class="card-body">
                            <h4 class="card-title border-bottom border-dark">{{ item[2] }}</h4>
                            <h5 class="card-title">ISBN: {{ item[1] }}</h5>
                            <h5 class="card-title">AUTHOR: {{ item[3] }}</h5>
                            <h5 class="card-title">YEAR: {{ item[4] }}</h5>
                            <a href="{{ url_for('book', book_id=item[0]) }}" class="btn btn-primary">See more...</a>
                        </div>
                    </div>
                </div>    
                {% endfor %}
                 </div>
                </div>
            {% else %}
                    <h2 class="text-black">No results found for '{{ term }}'</h2>
            {% endif %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
